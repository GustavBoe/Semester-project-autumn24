<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Jockey+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images_and_icons/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images_and_icons/favicons/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/ad6ed871b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="./assets/images_and_icons/images/CommunityScienceMuseumLogo.png"
          alt="The logo for the Community Science Museum"
          class="museum_logo"
      /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon contact-hamburger"
        ><i class="fas fa-bars"></i
      ></label>
      <nav>
        <a href="visit.html">Visit</a>
        <a href="involved.html">Get involved</a>
      </nav>
    </header>
    <section class="background-visit contact-container">
      <h1>Contact</h1>
      <h2 class="phone-icon-contact">
        <i class="fa-solid fa-phone contact-icon"></i>+505 123 124 421
      </h2>
      <h2 class="location-icon-contact">
        <i class="fa-solid fa-location-dot contact-icon"></i>Science Quarter rd.
        505, Nodnol, UK
      </h2>
      <form method="get" class="form-contact">
        <label for="name">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email here"
          required
        />
        <label for="themes">Choose a suitable theme:</label>
        <select name="themes" id="themes" required>
          <option value="other">Other</option>
          <option value="youngstarsclub">Young Stars Club</option>
          <option value="teacherbooking">Teacher bookings</option>
          <option value="volunteer">Volunteer</option>
          <option value="internship">Internships</option>
        </select>
        <textarea
          name="usermessage"
          id="usermessage"
          rows="7"
          cols="30"
          placeholder="Your message here"
          required
        ></textarea>
        <button class="form-button">Submit</button>
      </form>
    </section>
    <footer>
      <section class="footer-text-container">
        <div class="footer-left-text">
          <a href="contact.html">Contact</a>
          <p>Partners</p>
          <p>Sponsors</p>
        </div>
        <div class="footer-right-text">
          <p>Science Quarter rd. 505, Nodnol, UK</p>
          <p>Socials</p>
        </div>
      </section>
      <img
        class="footer-logo"
        src="./assets/images_and_icons/images/CommunityScienceMuseumFooterLogo.png"
        alt="The logo for the Community Science Museum with their slogan &#39;Explore together&#39; underneath"
      />
    </footer>
  </body>
</html>
